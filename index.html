<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Css Link-->
    <link rel="stylesheet" href="qr-code.css" />
    <!--Font family link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <!--Div to center the card into the middle-->
    <div id="container-card">
      <!--Card body-->
      <div id="main-body">
        <!--Card content-->
        <div id="container-text-img">
          <!--Qr code image-->
          <img id="card-img" src="./images/image-qr-code.png" />
          <!--Centers the paragraphs inside the card-->
          <div id="card-paragraph">
            <!--Gives styling to the first line of text in the card -->
            <p id="first-text-line">
              Improve your front-end skills by building projects
            </p>
            <!--Gives styling to the rest of the text in the card-->
            <p id="rest-text">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
    </div>

    <!--Footer text-->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tommy</a>.
    </div>
  </body>
</html>
